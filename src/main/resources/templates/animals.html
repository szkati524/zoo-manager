<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooAnimal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="fixed-menu">
    <ul>
        <li><a th:href="@{/main}">Strona główna</a></li>
        <li><a th:href="@{/animals}">Zwierzęta</a></li>
        <li><a th:href="@{/employee}">Pracownicy</a></li>
        <li><a th:href="@{/documents}">Dokumenty</a></li>
        <li><a th:href="@{/tasks}">Zadania</a></li>
        <li><a href="#">Ustawienia</a></li>
        <li><form th:action="@{/logout}" method="post"><button type="submit">Wyloguj się</button>
        </form></li>
    </ul>
</nav>
<br><br>
<h1>Wyszukaj:</h1>
<form th:action="@{/animals}" method="get">
    <input type="text" name="name" placeholder="Imię zwierzęcia" th:value="${name}">
    <input type="text" name="species" placeholder="Gatunek" th:value="${species}">
    <select name="currentVaccination">
        <option th:value="${null}" th:selected="${currentVaccination == null}">Wszystkie</option>
        <option th:value="true" th:selected="${currentVaccination == true}">Zaszczepione</option>
        <option th:value="false" th:selected="${currentVaccination == false}">Niezaszczepione</option>
    </select>
    <input type="text" name="employeeName" placeholder="Imię pracownika" th:value="${employeeName}">
    <input type="text" name="employeeSurname" placeholder="Nazwisko pracownika" th:value="${employeeSurname}">
    <button type="submit">Szukaj</button>
</form>
<h1>Twoje zwierzęta:</h1>
<h1>Nasze zwierzęta:</h1>
<table>
    <thead>
    <tr>
        <th>Zdjęcie</th>
        <th>Imię</th>
        <th>Gatunek</th>
        <th>Szczepienie</th>
        <th>Opiekunowie</th>
        <th colspan="3">Akcje</th>
    </tr>
    </thead>

    <tr th:each="animal : ${animals}">
        <td>
            <a th:href="@{/animals/{id}(id=${animal.id})}">
                <img class="photo-profile" th:if="${animal.imagePath != null}"
                     th:src="@{/uploads/{img}(img=${animal.imagePath})}"
                     alt="Zdjęcie">
                     <img class="photo-profile"  th:if="${animal.imagePath == null}"
                          src="/images/default-animal.png"
                          alt="brak zdjęcia">
            </a>
        </td>
        <td th:text="${animal.name}"></td>
        <td th:text="${animal.species}"></td>
        <td th:text="${animal.currentVaccination} ? 'Zaszczepione' : 'Nie zaszczepione'"></td>
        <td>
              <span th:each="emp : ${animal.employees}">

        <a th:href="@{/employee/{employeeId}(employeeId=${emp.id})}"
           th:text="${emp.name + ' ' + emp.surname}">
        </a>

        <span>, </span>

    </span>
        </td>

            <td>
            <form sec:authorize="hasAnyRole(T(com.zooManager.zooManager.configuration.Roles).ADMIN, T(com.zooManager.zooManager.configuration.Roles).LEADER_SHIFT)" th:action="@{/animals/delete/{id}(id=${animal.id})}" method="post">
                <button type="submit"
                        onclick="return confirm('czy napewno chcesz usunąć zwierzę?');">
                    Usuń
                </button>

            </form>
        </td>
        <td>
            <form sec:authorize="hasAnyRole(T(com.zooManager.zooManager.configuration.Roles).ADMIN, T(com.zooManager.zooManager.configuration.Roles)
            .LEADER_SHIFT,T(com.zooManager.zooManager.configuration.Roles).VET)"
                  th:action="@{/animals/vaccination/{id}(id=${animal.id})}" method="post">
                <input type="hidden" name="status" th:value="${!animal.currentVaccination}"/>
                <button type="submit"
                        th:text="${animal.currentVaccination} ? 'Nie zaszczepiony' : 'Zaszczep'">

                </button>
            </form>
        </td>
        <td>
            <form sec:authorize="hasAnyRole(T(com.zooManager.zooManager.configuration.Roles).ADMIN, T(com.zooManager.zooManager.configuration.Roles).LEADER_SHIFT)" th:action="@{/animals/assign/{animalId}(animalId=${animal.id})}" method="post">
                <select name="employeeId" required>
                    <option th:each="emp : ${allEmployees}"
                            th:value="${emp.id}"
                            th:text="${emp.name + ' ' + emp.surname}">

                    </option>
                </select>
                <button type="submit">Przypisz</button>
            </form>
        </td>

    </tr>

</table>

<br><br>
<a sec:authorize="hasAnyRole(T(com.zooManager.zooManager.configuration.Roles).ADMIN, T(com.zooManager.zooManager.configuration.Roles).LEADER_SHIFT)" class="add-button" th:href="@{/add-animal}">Dodaj zwierzę</a>

</body>
</html>
