<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documents</title>
</head>
<body>
<h1>Wyszukaj:</h1>
<form th:action="@{/documents}" method="get">
    <input type="text" name="title" placeholder="Tytuł dokumentu" >
    <input type="text" name="employeeName" placeholder="Imię pracownika">
   <input type="text" name="employeeSurname" placeholder="Nazwisko pracownika">
    <input type="datetime-local" name="createdAfter">
    <select name="category">
    <option value="">Wszystkie:</option>
    <option th:each="c : ${T(com.zooManager.zooManager.DocumentCategory).values()}"
            th:value="${c}"
            th:text="${c}">
    </option>
    </select>
    <button type="submit">Szukaj</button>

    <h1>Dokumenty:</h1>
</form>
    <table>
        <thead>
        <tr>
            <th>Tytuł</th>
            <th>Data utworzenia</th>
            <th>Akcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.title}"></td>
            <td th:text="${#temporals.format(document.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
            <td>

                <a th:href="@{/documents/{id}(id=${document.id})}">Zobacz</a>

                <form th:action="@{/documents/delete/{id}(id=${document.id})}" method="post" style="display:inline;">
                    <button type="submit" onclick="return confirm('Czy na pewno chcesz usunąć dokument?');">
                        Usuń
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
