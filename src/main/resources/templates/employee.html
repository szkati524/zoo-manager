<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZooAnimal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<nav class="fixed-menu">
    <ul>
        <li><a th:href="@{/main}">Strona główna</a></li>
        <li><a th:href="@{/animals}">Zwierzęta</a></li>
        <li><a th:href="@{/employee}">Pracownicy</a></li>
        <li><a th:href="@{/documents}">Dokumenty</a></li>
        <li><a th:href="@{/tasks}">Zadania</a></li>
        <li><a th:href="@{/settings}">Ustawienia</a></li>
        <li><form th:action="@{/logout}" method="post"><button type="submit">Wyloguj się</button>
        </form></li>
    </ul>
</nav>
<br><br>
<h1>Nasi pracownicy:</h1>
    <table>
        <thead>
        <tr>
            <th>Zdjęcie</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Email</th>
            <th>Zawód</th>
            <th colspan="3">Akcje</th>
        </tr>
        </thead>
        <tr th:each="employee : ${employees}">
            <td>
                <a th:href="@{/employee/{id}(id=${employee.id})}">
                    <img class="photo-profile" th:if="${employee.imagePath != null}"
                         th:src="@{/uploads/{img}(img=${employee.imagePath})}"
                         alt="Zdjęcie">
                    <img class="photo-profile" th:if="${employee.imagePath == null}"
                    src="/images/default-employee.png"
                         alt="brak zdjęcia">
                </a>
            </td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.profession}"></td>
            <td>

                <form sec:authorize="hasAnyRole(T(com.zooManager.zooManager.configuration.Roles).ADMIN, T(com.zooManager.zooManager.configuration.Roles).LEADER_SHIFT)" th:action="@{employee/delete/{id}(id=${employee.id})}" method="post">
                    <button type="submit"
                            onclick="return confirm('czy napewno chcesz usunąć pracownika?');">
                        Usuń
                    </button>
                </form>
            </td>
        </tr>
    </table>
<br><br>
<a sec:authorize="hasAnyRole(T(com.zooManager.zooManager.configuration.Roles).ADMIN, T(com.zooManager.zooManager.configuration.Roles).LEADER_SHIFT)" class="add-button" th:href="@{/add-employee}">Dodaj pracownika</a>
</body>
</html>
